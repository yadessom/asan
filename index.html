<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아산병원</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

</head>
<body>
    <div class="wrap">


    <div class="cover">
        
    </div>
    <div class="header">
        <button class="m_btn">
            모바일메뉴
        </button>
        <h1>
            <a href="index.html"><img src="images/logo.png" alt="로고"></a>
        </h1>
        <button class="m_search"><img src="images/search.png" alt="검색버튼"></button>
        <div class="search_wrap">
            <button type="button" class="btn_close">닫기</button>
            <div class="search">
                <form action="">
                    <fieldset>
                        <legend>검색창</legend>
                        <input type="text" placeholder="검색어를 입력해주세요.">
                        <button type="submit"class="btn_search2">검색버튼</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="gnb_wrap">
            <div class="login">
                <p>로그인을 하시면 더 많은 정보를<br>
                확인 하실 수 있습니다.</p>
                <a href="#">
                    <img src="images/btn_login.png" alt="로그인">
                </a>
            </div>

            <ul class="gnb">
                <li><a href="#">
                    <img src="images/img_lnbtab01_off.png" alt="의료진">
                </a></li>
                <li><a href="#">
                    <img src="images/img_lnbtab02_off.png" alt="진료예약">
                </a></li>
                <li><a href="#">
                    <img src="images/img_lnbtab03_off.png" alt="예약조회">
                </a></li>
                <li><a href="#">
                    <img src="images/img_lnbtab04_off.png" alt="병원안내">
                </a></li>
                <li><a href="#">
                    <img src="images/img_lnbtab05_off.png" alt="건강정보">
                </a></li>
            </ul>

            <div class="reserve">
                <a href="#">
                    <img src="images/btn_reserve.png" alt="">
                </a>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="visual">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/slide/01.png" alt="아산병원 8개 분야 글로벌 상위권"></div>
                    <div class="swiper-slide"><img src="images/slide/02.png" alt="288g 건우가 만든 기적"></div>
                    <div class="swiper-slide"><img src="images/slide/03.png" alt="병원 출입 방법 변경 안내"></div>
                    <div class="swiper-slide"><img src="images/slide/04.png" alt="코로나19 검사안내"></div>
                </div>
                
                <div class="swiper-pagination">
                </div>
                <div class="swiper-button-prev">
                </div>
                <div class="swiper-button-next">
                </div>
            </div>
        </div>

        <div class="sec_01">
            <ul>
                <li>
                    <a href="#">
                        <h5>
                            진료과/센터로<br>
                        <span>의료진 찾기</span>
                        </h5>
                        <img src="images/bg_docSearch.png" alt="의사">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <h5>
                            본인/대리/비회원<br>
                            <span>진료예약</span>
                        </h5>
                        <img src="images/bg_reserve.png" alt="달력">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <h5>
                            예약조회
                        </h5>
                        <img src="images/bg_schedule.png" alt="스케쥴표">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <h5>
                            건강검진 예약상담
                        </h5>
                        <img src="images/bg_health.png" alt="문진표와 의사">
                    </a>
                </li>
            </ul>
        </div>
        <div class="sec_02">
            <ul>
                <li>
                    <a href="#">
                        <div>
                            <img src="images/ico_map.png" alt="GPS아이콘">
                            <p>오시는 길</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div>
                            <img src="images/ico_parking.png" alt="자동차">
                            <p>주차장안내</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div>
                            <img src="images/ico_door.png" alt="바코드">
                            <p>출입증 발급</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div>
                            <img src="images/ico_tel.png" alt="전화기">
                            <p>전화번호안내</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div>
                            <img src="images/ico_around.png" alt="병원">
                            <p>병원둘러보기</p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
